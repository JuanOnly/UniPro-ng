<a routerLink="/security/user-creation" class="btn btn-success">Agregar User</a>

<fieldset>
  <legend>Listado de Users</legend>
  <table>
    <thead>
      <tr>
        <th>_id</th>
        <th>Nombre Completo</th>
        <th>celular</th>
        <th>correo</th>
        <th>contrase√±a</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let r of recordList
            | paginate
              : {
                  itemsPerPage: pageSize,
                  currentPage: p,
                  totalItems: totalAmount
                }
        "
      >
        <td>{{ r._id }}</td>
        <td>{{ r.nombre }}</td>
        <td>{{ r.celular }}</td>
        <td>{{ r.correo }}</td>
        <td>{{ r.clave }}</td>
        <td>
          <a
            routerLink="/security/user-edition/{{ r._id }}"
            class="btn btn-warning orange"
            >Editar</a
          >&nbsp;
          <a
            routerLink="/security/remove-user/{{ r._id }}"
            class="btn btn-warning red"
            >Eliminar</a
          >
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <pagination-controls
            (pageChange)="p = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente"
          ></pagination-controls>
        </td>
      </tr>
    </tbody>
  </table>
</fieldset>
