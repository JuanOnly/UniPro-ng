<br />
<div class="row">
  <form [formGroup]="dataForm" class="col s12">
    <input type="hidden" formControlName="_id" />
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="nombre" id="nombre" type="text" />
        <label class="active" for="nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="celular" id="celular" type="text" />
        <label class="active" for="telefono">Celular</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="correo" id="correo" type="text" />
        <label class="active" for="correo">Correo</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="clave" id="clave" type="text" />
        <label class="active" for="entidad">Contrase√±a</label>
      </div>
    </div>
    <div class="input-field col s10">
      <button (click)="SaveRecord()" class="btn btn-success">Guardar</button
      >&nbsp;
      <a routerLink="/security/user-list" class="btn btn-warning orange">
        Cancelar
      </a>
    </div>
  </form>
</div>
