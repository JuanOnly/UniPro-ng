<body>
  <div class="section"></div>
  <main>
    <div class="section"></div>

    <div class="container center">
      <div
        class="z-depth-1 grey lighten-4 row"
        style="
          display: inline-block;
          padding: 32px 48px 0px 48px;
          border: 1px solid #eee;
        "
      >
        <form class="col s12" [formGroup]="dataForm">
          <div class="row">
            <div class="col s12"></div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input
                formControlName="username"
                class="validate"
                type="email"
                name="email"
                id="email"
              />
              <label for="usuario">Username</label>
            </div>
            <label for="password" class="validate"></label>
            <div class="errorValidation">
              <label
                *ngIf="
                  GetDF['username'].errors &&
                  (dataForm.controls['username'].dirty ||
                    dataForm.controls['username'].touched)
                "
              >
                El usuario no cumple con los requisitos (correo electronico)
              </label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input
                formControlName="password"
                class="validate"
                type="password"
                name="password"
                id="password"
              />
              <label for="password" class="validate">Enter your password</label>
              <div class="errorValidation">
                <label
                  *ngIf="
                    GetDF['password'].errors &&
                    (GetDF['password'].dirty || GetDF['password'].touched)
                  "
                >
                  La contrase√±a no cumple con los requisitos
                </label>
              </div>
            </div>
            <label style="float: right">
              <a class="blue-text" routerLink="/security/reset-password"
                ><b>Forgot Password?</b></a
              >
            </label>
          </div>

          <br />
          <div class="row center">
            <button
              [disabled]="
                dataForm.controls['username'].errors ||
                dataForm.controls['password'].errors
              "
              type="button"
              (click)="Login()"
              name="btn_login"
              class="col s12 btn btn-large waves-effect indigo"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="section"></div>
    <div class="section"></div>
  </main>
</body>
