<a routerLink="/security/role-creation" class="btn btn-success">Agregar Role</a>

<fieldset>
  <legend>Listado de Roles</legend>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let r of recordList
            | paginate
              : {
                  itemsPerPage: pageSize,
                  currentPage: p,
                  totalItems: totalAmount
                }
        "
      >
        <td>{{ r._id }}</td>
        <td>{{ r.nombre }}</td>

        <td>
          <a
            routerLink="/security/role-edition/{{ r._id }}"
            class="btn btn-warning orange"
            >Editar</a>&nbsp;
          <a
            routerLink="/security/remove-role/{{ r._id }}"
            class="btn btn-warning red"
            >Eliminar</a
          >
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <pagination-controls
            (pageChange)="p = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente"
          ></pagination-controls>
        </td>
      </tr>
    </tbody>
  </table>
</fieldset>
