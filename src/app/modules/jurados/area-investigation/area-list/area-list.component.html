<a routerLink="/jurados/area-creation" class="btn btn-success">Agregar Area</a>

<fieldset>
  <legend>Listado de Areas de Investigacion</legend>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of recordList">
        <td>{{ r.id }}</td>
        <td>{{ r.nombre }}</td>

        <td>
          <a
            routerLink="/jurados/area-edition/{{ r.id }}"
            class="btn btn-warning orange"
            >Editar</a
          >&nbsp;
          <a
            routerLink="/jurados/remove-area/{{ r.id }}"
            class="btn btn-warning red"
            >Eliminar</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</fieldset>
