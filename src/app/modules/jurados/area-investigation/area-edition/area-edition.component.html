<br />
<div class="row">
  <form [formGroup]="dataForm" class="col s12">
    <input type="hidden" formControlName="id" />
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="nombre" id="nombre" type="text" />
        <label class="active" for="nombre">Nombre</label>
      </div>
    </div>
    <div class="input-field col s10">
      <button (click)="SaveRecord()" class="btn btn-success">Guardar</button
      >&nbsp;
      <a routerLink="/jurados/area-list" class="btn btn-warning orange">
        Cancelar
      </a>
    </div>
  </form>
</div>
