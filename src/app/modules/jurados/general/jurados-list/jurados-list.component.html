<a routerLink="/jurados/jurados-creation" class="btn btn-success"
  >Agregar Jurado</a
>

<fieldset>
  <legend>Listado de Jurados</legend>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>Nombre Completo</th>
        <th>telefono</th>
        <th>correo</th>
        <th>entidad</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let r of recordList
            | paginate
              : {
                  itemsPerPage: pageSize,
                  currentPage: p,
                  totalItems: totalAmount
                }
        "
      >
        <td>{{ r.id }}</td>
        <td>{{ r.nombre_completo }}</td>
        <td>{{ r.telefono }}</td>
        <td>{{ r.correo_electronico }}</td>
        <td>{{ r.entidad }}</td>
        <td>
          <a
            routerLink="/jurados/jurados-edition/{{ r.id }}"
            class="btn btn-warning orange"
            >Editar</a
          >&nbsp;
          <a
            routerLink="/jurados/remove-jurados/{{ r.id }}"
            class="btn btn-warning red"
            >Eliminar</a
          >
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <pagination-controls
            (pageChange)="p = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente"
          ></pagination-controls>
        </td>
      </tr>
    </tbody>
  </table>
</fieldset>
